<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Isaac's Portfolio</title>
    <!-- js -->
    <script src="main.js" defer></script>
</head>

<body>
    <main>
        <header>
            <h1>Isaac's To Do List</h1>
        </header>
        <form action="">
            <input type="text" class="input" name="todo" id="todo">
            <button class="button" type="submit">
                &#x271C;
            </button>
        </form>
        <div class="container">
            <ul class="list"></ul>
        </div>
        <div class="select">
            <div><span class="missing">0 </span>tasks left</div>
            <button class="filter-all">All</button>
            <button class="filter-active">Active</button>
            <button class="filter-completed">Completed</button>
        </div>

    </main>
</body>

</html>
